<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-top: 0;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>상품 추가</h3>

    <form th:action="@{/mall/add}" method="post" enctype="multipart/form-data">
        <label for="itemName">Item(uncorrectable) :</label>
        <input type="text" name="itemName" id="itemName">

        <label for="itemFile">file : </label>
        <input type="file" name="itemFile" id="itemFile">

        <label for="itemDetail">Detail:</label>
        <textarea name="itemDetail" id="itemDetail" cols="30" rows="10"></textarea>

        <label for="itemPrice">Price:</label>
        <input type="number" name="itemPrice" id="itemPrice">

        <input type="submit" value="상품 추가">
    </form>
</div>
</body>
</html>
