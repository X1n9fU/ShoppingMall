<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-top: 0;
            text-align: center;
        }

        .item-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }

        .item-name {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }

        .item-image {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .item-image img {
            max-width: 100%;
            height: auto;
        }

        .item-price {
            font-size: 16px;
            color: #007bff;
            align-self: flex-end;
        }

        .item-description {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button-container button {
            margin: 0 5px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button-container button:first-child {
            margin-left: 0;
        }

        .button-container button:last-child {
            margin-right: 0;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>상품 상세</h3>

    <div class="item-info">
        <div class="item-name" th:text="${item.itemName}"></div>
        <div class="item-image" th:if="${item.fileAttached == 1}">
            <img th:src="@{|/upload/${item.storedFileName}|}" alt="">
        </div>
        <div class="item-price" th:text="'￦ ' + ${item.itemPrice}"></div>
    </div>

    <div class="item-description" th:text="${item.itemDetail}"></div>

    <div class="button-container">
        <button onclick="updateReq()">수정</button>
        <button onclick="deleteReq()">삭제</button>
    </div>

    <div class="button-container">
        <button onclick="listReq()">목록 보기</button>
    </div>
</div>

<script th:inline="javascript">
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${item.id}]];
        //th:inline="javascript"가 꼭 있어야 가능
        location.href = "/mall/update/" + id;
    }

    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${item.id}]];
        location.href = "/mall/delete/" + id;
    }

    const listReq = () => {
        console.log("목록 보기 요청");
        location.href = "/mall/list";
    }
</script>
</body>
</html>
