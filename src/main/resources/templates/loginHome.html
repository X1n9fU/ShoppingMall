<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LoginHome</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-top: 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .img-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
  <h3>Welcome to Shopping Mall</h3>
  <p th:text="${name} + '님, 환영합니다.'"></p>
  <div class="img-container">
    <img src="/images/홈페이지.png" alt="홈페이지" />
  </div>
  <button class="btn" onclick="showList()">품목 보기</button>

  <button class="btn" onclick="memberLogout()">로그아웃</button>

</div>

<script>
    const showList = () => {
        location.href = "/mall/list";
    }
    const memberLogout = () => {
        location.href = "/member/logout";
    }
</script>
</body>
</html>
